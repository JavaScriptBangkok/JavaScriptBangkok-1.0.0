<!DOCTYPE html>
<html lang="en" class="events events_landing locale-en">
  <head>
    <title>Description previewer</title>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <link
      rel="stylesheet"
      href="https://p-a.popcdn.net/assets/application-a74f8605e9e46bea47f09e697e864f9beb3f80fc32f41542d373790bd7027a17.css"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body class="event-view-theme">
    <div class="bg-venue" style="background-image: url()"></div>
    <div class="event-view">
      <div class="container">
        <div class="row">
          <div class="event-container">
            <div class="content-box">
              <div class="row">
                <div class="col-sm-12 col-lg-8">
                  <div id="event-main-content">
                    <iframe
                      width="100%"
                      height="3000"
                      src="description.html"
                      scrolling="no"
                      sandbox="allow-scripts allow-popups allow-forms allow-popups-to-escape-sandbox"
                    ></iframe>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </body>
</html>
