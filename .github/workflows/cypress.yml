name: E2E
on: push
jobs:
  test:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@master
      - name: Set up Node.js
        uses: actions/setup-node@v1
        with:
          node-version: 10.x
      - name: Install dependencies
        uses: cypress-io/github-action@v1
        with:
          runTests: false
      - name: Run e2e tests
        uses: cypress-io/github-action@v1
        with:
          install: false
          working-directory: e2e
