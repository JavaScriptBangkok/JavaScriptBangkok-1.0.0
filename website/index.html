    body {
      font-family: K2D, sans-serif;

      color: #333;

    .bg {
      position: fixed;
      top: 0;
      right: 0;
      bottom: 0;
      left: 0;
    }

    .bg iframe {
      width: 100%;
      height: 100%;
      display: block;
      border: 0;
    }

    .main {
      position: relative;
      min-height: 100vh;
      display: flex;
      box-sizing: border-box;
      padding: 12px 12px 64px;
    }

    .coming-soon {
      margin: auto;
      padding: 24px;
      background: #fff;
      border-radius: 4px;
      box-shadow: 0 4px 32px rgba(0, 0, 0, 0.1);
      text-align: left;
      font-size: 18px;
    }

    .coming-soon h1 {
      font-size: 24px;
      margin: 0;
    }

    .coming-soon p {
      opacity: 0.64;
      margin: 0;
    }

    .coming-soon .blurry-text {
      color: transparent;
      text-shadow: 0 0 10px rgba(0, 0, 0, 0.5);
      user-select: none;
      -webkit-user-select: none;
      -khtml-user-select: none;
      -moz-user-select: none;
      -ms-user-select: none;
    }

    a {
      color: rgb(12, 77, 162);
      text-decoration: none;
    }

    .fab {
      align-items: center;
      display: inline-flex;
      justify-content: center;
      height: 1.5rem;
      width: 1.5rem;
    }

    .fa-facebook-square {
      color: #4267b2 !important;
    }

    .fa-twitter-square {
      color: #38A1F3 !important;
    }
  </style>
  <meta name="viewport" content="width=device-width, initial-scale=1" />
</head>

  <div class="bg">
